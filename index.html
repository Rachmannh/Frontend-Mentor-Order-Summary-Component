<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="https://raw.githubusercontent.com/Rachmannh/Frontend-Mentor-Order-Summary-Component/main/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor - Order summary card</title>
</head>
<body>
  <main>
    <section>
      <img src="https://raw.githubusercontent.com/Rachmannh/Frontend-Mentor-Order-Summary-Component/main/images/illustration-hero.svg" alt="Illustration hero">
    </section>
    <section>
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plan">
        <div class="left">
          <img src="https://raw.githubusercontent.com/Rachmannh/Frontend-Mentor-Order-Summary-Component/main/images/icon-music.svg" alt="Music icon">
          <div class="plan-text">
            <b>Annual Plan</b>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="">Change</a>
      </div>
      <button>Proceed to Payment</button>
      <b>Cancel Order</b>
    </section>
  </main>
  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/Rachmannh">Rachman Nul Hakim</a>.</p>
  </footer>
</body>
</html>
